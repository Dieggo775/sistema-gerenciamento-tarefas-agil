<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}: {{ form.username() }}</p>
        <p>{{ form.email.label }}: {{ form.email() }}</p>
        <p>{{ form.password.label }}: {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
